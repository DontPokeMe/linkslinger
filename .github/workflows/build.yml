name: Build Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
      
      - name: Run linter (if configured)
        run: |
          if [ -f package.json ]; then
            npm run lint || true
          fi
      
      - name: Build extension package
        run: |
          # Create build directory
          mkdir -p build
          
          # Copy extension files (exclude dev files)
          rsync -av --progress . build/ \
            --exclude .git \
            --exclude .github \
            --exclude node_modules \
            --exclude build \
            --exclude .gitignore \
            --exclude README.md \
            --exclude package.json \
            --exclude package-lock.json
          
          # Create zip file
          cd build
          zip -r ../linkslinger-build.zip .
          cd ..
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: linkslinger-extension
          path: linkslinger-build.zip
          retention-days: 30
      
      - name: Validate manifest.json
        run: |
          cd build
          if ! jq empty manifest.json; then
            echo "manifest.json is invalid!"
            exit 1
          fi
          echo "manifest.json is valid âœ“"
