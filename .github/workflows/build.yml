name: Build Extension

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create build directory
        run: mkdir -p build

      - name: Copy extension files
        run: |
          rsync -av \
            --exclude .git \
            --exclude .github \
            --exclude node_modules \
            --exclude build \
            --exclude release \
            --exclude .gitignore \
            --exclude README.md \
            --exclude package.json \
            --exclude package-lock.json \
            --exclude .vscode \
            --exclude .DS_Store \
            --exclude '*.log' \
            --exclude .env \
            --exclude '*.zip' \
            src/ build/

      - name: Create zip archive
        run: |
          cd build
          zip -r ../linkslinger-extension.zip .
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linkslinger-extension
          path: linkslinger-extension.zip
          retention-days: 30

      - name: Display file size
        run: |
          ls -lh linkslinger-extension.zip
