name: Build Extension

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create build directory
        run: mkdir -p build

      - name: Copy extension files
        run: |
          # Verify src directory exists
          if [ ! -d "src" ]; then
            echo "Error: src directory not found"
            exit 1
          fi
          
          # Copy files with rsync (continue even if some files are missing)
          rsync -av \
            --exclude .git \
            --exclude .github \
            --exclude node_modules \
            --exclude build \
            --exclude release \
            --exclude .gitignore \
            --exclude README.md \
            --exclude package.json \
            --exclude package-lock.json \
            --exclude .vscode \
            --exclude .DS_Store \
            --exclude '*.log' \
            --exclude .env \
            --exclude '*.zip' \
            src/ build/ || {
              echo "Warning: rsync completed with errors, but continuing..."
            }
          
          # Verify manifest.json was copied
          if [ ! -f "build/manifest.json" ]; then
            echo "Error: manifest.json not found in build directory"
            exit 1
          fi
          
          echo "✓ Files copied successfully"

      - name: Create zip archive
        run: |
          cd build
          # Verify we have required files
          if [ ! -f "manifest.json" ]; then
            echo "Error: manifest.json missing"
            exit 1
          fi
          if [ ! -f "content.js" ]; then
            echo "Error: content.js missing"
            exit 1
          fi
          if [ ! -f "background.js" ]; then
            echo "Error: background.js missing"
            exit 1
          fi
          
          zip -r ../linkslinger-extension.zip . || {
            echo "Error: zip creation failed"
            exit 1
          }
          cd ..
          
          # Verify zip was created
          if [ ! -f "linkslinger-extension.zip" ]; then
            echo "Error: zip file not created"
            exit 1
          fi
          
          echo "✓ Zip archive created successfully"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linkslinger-extension
          path: linkslinger-extension.zip
          retention-days: 30

      - name: Display file size
        run: |
          ls -lh linkslinger-extension.zip
